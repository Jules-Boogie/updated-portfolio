       <h2>Contact</h2>
       <hr>
       <form action="#" method="POST">
           <div class="form-group">
                <label for="flname">Name:</label>
                <input type="text" class="form-control form-control-sm" id="flname" name="user_name" autofocus placeholder="Your Full Name (Ex: Jane Doe)" required>
           </div>
           <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control form-control-sm" id="email" name="user_email" placeholder="Ex: jane.doe@website.com" required>
           </div>
           <div class="form-group">
                <label for="msg">Message:</label>
                <textarea class="form-control form-control-sm" id="msg" name="user_message" rows="10" placeholder="Drop me a note..." required></textarea>
           </div>
           <button type="submit" class="btn">Submit</button>
       </form>
